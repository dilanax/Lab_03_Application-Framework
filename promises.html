<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Promise Example</title>
</head>
<body>

<h2>JavaScript Promise</h2>
<p id="demo"></p>

<script>
function myMarksDisplayer(message) {
    document.getElementById("demo").innerHTML = message;
}

// A Promise is a JavaScript object that links producing code and consuming code
let myPromise = new Promise(function(myResolve, myReject) {

    let marks = 60; // Try changing this value

    // Producing code
    if (marks <= 100 && marks >= 0) {
        myResolve("Your marks is: " + marks);
    } else {
        myReject("Error: Marks must be between 0 and 100");
    }
});

// Consuming code
myPromise.then(
    function(value) {
        myMarksDisplayer(value);
    },
    function(error) {
        myMarksDisplayer(error);
    }
);
</script>

</body>
</html>
