<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Promise</h2>
<p id="demo"></p>

<script>
function myMarksDisplayer(result) {
  document.getElementById("demo").innerHTML = result;
}

let myPromise = new Promise(function(resolve, reject) {
  let marks = 60;

  if (marks >= 0 && marks <= 100) {
    resolve("Your marks is : " + marks);
  } else {
    reject("Error");
  }
});

myPromise.then(
  function(value) { myMarksDisplayer(value); },
  function(error) { myMarksDisplayer(error); }
);
</script>

</body>
</html>
