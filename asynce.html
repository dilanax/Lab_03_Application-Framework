<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Async & Await</h2>
//helloworld

<script>
function resolveAfter2Seconds() {
  return new Promise(resolve => {
    setTimeout(() => {
      resolve("resolved - success");
    }, 2000);//d
  });
}

async function asyncCall() {
  console.log("calling...");
  const result = await resolveAfter2Seconds();
  console.log(result);
}

asyncCall();
</script>

</body>
</html>
